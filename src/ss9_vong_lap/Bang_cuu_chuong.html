<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng cửu chương</title>
    <link href="bang_cuu_chuong.css">
</head>
<body>
    <h1 style="text-align: center">BẢNG CỬU CHƯƠNG</h1>
  <script>
        let i, j, result;
            result = "<table border='2'>"
             for(i = 1; i <= 10; i++){
                result = result + "<tr style='height: 50px'>";
                for( j = 1; j <= 10; j++){
                    result = result + "<th style='width: 200px'>" + j + "x" + i + "=" + i*j + "</th>";
                }
             }
             document.write(result)
  </script>
</body>
</html>
