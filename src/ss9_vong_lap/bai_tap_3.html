<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="bai3" ></p>
    <script>
        let a1=0;
        let a2=1;
        let a3=1;
        let result = "0 0 1";
        for(let i = 1; i<20; i++){
            a1=a2
            a2=a3
            a3=a1+a2
            result = result + a3 + "<br>"
        }
        document.getElementById("bai3").innerHTML=result;
    </script>
</body>
</html>
