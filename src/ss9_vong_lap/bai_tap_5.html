    <title>Bài tập 5</title>
</head>
<body>
    <p id="bai5"></p>
    <script>
        let a = 0;
        let b = 1;
        let c = a + b;
        let result = 1;
            for(let i=3; i<20; i++){
                a = b
                b = c
                c = a+b
                result += b
            }
            document.getElementById("bai5").innerHTML=result
    </script>
