<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Điểm trung bình môn</title>
</head>
<body>
    <script>
        let inputVatly = prompt("Vật Lý");
        let inputHoahoc = prompt("Hóa Học");
        let inputSinhhoc = prompt("Sinh Học");
        let vatLy = Number(inputVatly);
        let hoaHoc = Number(inputHoahoc);
        let sinhHoc = Number(inputSinhhoc);
        let diemTrungBinh = (vatLy+hoaHoc+sinhHoc)/3;
        document.write("Điểm trung bình môn: " + diemTrungBinh)
    </script>
</body>
</html>
