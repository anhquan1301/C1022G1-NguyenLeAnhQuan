<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4 luyện tập mảng</title>
</head>
<body>
    <script>
        let numbCheck = +prompt("Bạn muốn nhập bao nhiêu phần tử mảng")
        let numb = []
            for( let i = 0; i < numbCheck; i++ ){
                numb[i]= +prompt("Nhập phần tử mảng")
            }
            document.write("Giá trị đảo ngược là: " + numb.reverse())
    </script>
</body>
</html>
