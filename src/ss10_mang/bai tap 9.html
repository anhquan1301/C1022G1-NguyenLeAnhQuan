<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 9 luyện tập mảng 1</title>
</head>
<body>
    <script>
        let a = [];
        let b = [];
        for (let i = 0; i < 10; i++) {
            a[i] = prompt('Nhap phan tu thu ' + i + ' cua mang a:')
        }
        for (let i = 0; i < 10; i++) {
            b[i] = prompt('Nhap phan tu thu ' + i + ' cua mang b:')
        }
        let c = a.concat(b);
        document.write(c);
    </script>
</body>
</html>
