<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 3 luyện tập hàm 1</title>
</head>
<body>
    <script>
        let i = +prompt('nhập số thứ nhất')
        let j = +prompt('nhập số thứ hai')
        function baiTap3(a, b) {
            if (a > b) {
                return "Hello"
            } else {
                return a + b
            }
        }
            alert(baiTap3(i, j));
    </script>
</body>
</html>
