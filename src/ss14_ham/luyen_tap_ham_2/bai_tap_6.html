<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 6 của luyện tập hàm 2</title>
</head>
<body>
    <script>
        let numb = +prompt('Nhập vào 1 số bất kì')
            function soNguyenDuong(a) {
                if (a > 0 && a % 1 == 0) {
                    return alert("Là số nguyên dương")
                }
                else {
                    return alert("Không phải là số nguyên dương")
                }
            }
            soNguyenDuong(numb)
    </script>
</body>
</html>
