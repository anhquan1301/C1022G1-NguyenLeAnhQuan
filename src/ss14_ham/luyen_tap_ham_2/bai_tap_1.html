<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 1 luyện tập hàm 2</title>
</head>
<body>
    <script>
        let numb = +prompt("Nhập số bất kì")
        function binhPhuong(a) {
            return a*a
        }
        alert(binhPhuong(numb))
    </script>
</body>
</html>
