    let numb = +prompt('Nhập số bất kì')
    function cach2(n) {
        let result = 1
        for(let i=1; i<=n; i++){
             result = result * i
        }
        return result
    }
    document.write("Số bạn nhập có giai thừa là: " + cach2(numb))
</script>
