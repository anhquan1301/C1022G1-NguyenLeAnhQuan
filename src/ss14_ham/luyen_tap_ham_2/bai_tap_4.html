<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 4 của luyện tập hàm 2</title>
</head>
<body>
    <script>
        numb = prompt('Nhập dữ liệu bất kì')
        function inputNumb(n) {
            return isFinite(n)
        }
        document.write(inputNumb(numb))
    </script>
</body>
</html>
