<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 7 của luyện tập hàm 2</title>
</head>
<body>
    <script>
        let a = +prompt('Nhập 2 số bất kì')
        let b = +prompt('Nhập số thứ hai')
            function doiCho2So(x, y) {
               let z = x
                   x = y
                   y = z
                return document.write(x + ", " + y)
            }
            doiCho2So(a, b)
    </script>

</body>
</html>
