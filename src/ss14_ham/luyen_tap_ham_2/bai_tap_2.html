<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 2 luyện tập hàm 2</title>
</head>
<body>
    <script>
        let r = +prompt('nhập bán kính hình tròn')
        function dienTich(a) {
            return a * a * 3.14
        }
        alert("Diện tích hình tròn là: " + dienTich(r));

        function chuVi(b) {
            return b * 2 * 3.14
        }
        alert("Chu vi hình tròn là: " + chuVi(r))
    </script>
</body>
</html>
