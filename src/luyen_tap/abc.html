<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số nguyên tố</title>
</head>
<body>
<div id="snto"></div>
<script>
    let num = +prompt("Nhập 1 số")
    let total = 0
    while( num != -1 ) {
        num = +prompt("Nhập tiếp 1 số: ");
        alert(num)
        //phần code tính tổng
        total += num
    }
        alert(total)
</script>
</body>
</html>
