<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số nguyên tố</title>
</head>
<body>
<div id="snto"></div>
<script>
    let n=+prompt('Nhập số n: ');
    let e=1;
    let result='';
    function snt(k){
        let    kt=true;
        if (k<2) kt=false;
        else
        {   for (var i=2;i<=k/2;i++)
            if (k%i==0)
            {
                kt=false;
                break;
            }
        } return kt;
    }
    for (var i=1;i<=Math.pow(n+1,2); i++){
        if (snt(i)){
            result= result+' '+ i.toString();
            e+=1;
            if (e>n) break;
        }
    }
    document.getElementById('snto').innerHTML=result;
</script>
</body>
</html>
