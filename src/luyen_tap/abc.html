<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
        function sNt(n){
            let count = 0
            for (let i=1; i<=n; i++){
                if(n % i == 0){
                    count++
                }
            }
                if(count==2){
                    return true
                }
                else {
                    return false
                }
        }
    let arr = []
        function mang2chieu(mang) {
             let n = +prompt('Nhập độ dài mảng')
                for (let i=0; i<n; i++){
                    let mang2 =[]
                    let z = +prompt('Nhập độ dài mảng con')
                    for (let j=0; j<z; j++){
                        mang2[j] = +prompt('Nhập phần tử vào mảng')
                    }
                    mang.push(mang2)
                }
                    console.log(mang)
                    for(let i=0; i<mang.length; i++){
                        for (let j=0; j<mang[i].length; j++){
                            if(sNt(mang[i][j])){
                                document.write(mang[i][j] + '<br>')
                            }
                        }
                    }
        }
        mang2chieu(arr)
</script>
</body>
</html>
