<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ hình chữ nhật</title>
</head>
<body>
    <script>
        let result = ""
        for( let y = 1; y<=4; y++){
                for (let x = 1; x <= 5; x++) {
                    if(y==1 || y==4) {
                        document.write("*")
                        if(x==5){
                            document.write("<br>")
                        }
                }
                    else {
                        if(x==1){
                            document.write("*")
                        }
                        else if(x==5){
                            document.write("*" + "<br>")
                        }
                        else {
                            document.write("&nbsp" + "&nbsp")
                        }
                    }
                result += "<br>"
            }
        }
        document.write(result)
    </script>
</body>
</html>
