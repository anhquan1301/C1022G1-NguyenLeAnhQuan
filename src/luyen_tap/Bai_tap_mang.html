<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập về mảng</title>
</head>
<body>
    <script>
        let n = +prompt('nhập độ dài mảng')
        let a = []
        let b = []
        let sum = 0
           for (let i = 0; i<n; i++){
               a[i] = +prompt('nhập phần tử mảng')
               for (let j = 0; j<=i; j++){
                   sum += a[j]
               }
               b.push(sum)
               sum = 0
           }
           console.log(b)
    </script>
</body>
</html>
