<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tổng 30 số chia hết cho 7</title>
</head>
<body>
    <script>
        let i = 1;
        let result = 0;
        let numb = 1;
        while(i<30){
           if (numb % 7 == 0){
               i++
               result += numb
              document.write(numb + "<br>") 
           }
         numb++
        }
        document.write("Tổng 30 số chia hết cho 7 đầu tiên: " + result) 
    </script>
</body>
</html>
