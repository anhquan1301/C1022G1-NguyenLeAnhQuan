<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 5</title>
</head>
<body>
    <script>
        let a1=0;
        let a2=1;
        let a3=1;
        let result = 0;
        for(let i = 1; i<=20; i++){
            result = result + a3
            document.write(a3 + "<br>");
            a3=a1+a2
            a1=a2
            a2=a3
        }
        document.write("Tổng của dãy số: " + result)
    </script>
</body>
</html>
