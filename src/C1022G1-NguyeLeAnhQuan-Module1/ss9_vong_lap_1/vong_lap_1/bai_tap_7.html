<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập fizz buzz</title>
</head>
<body>
    <script>
        for(i=1; i<=100; i++){
            if( i % 5 == 0 && i % 3 == 0 ){
                document.write("FizzBuzz" + "<br>")
                continue;
            }
            if( i % 3 == 0 ){
                document.write("Fizz" + "<Br>" )
                continue;
            }
            if( i % 5 == 0 ){
                document.write("Buzz" + "<br>")
                continue;
            }
            document.write(i + "<br>")
    }
        
    </script>
</body>
</html>
