    <title>Số nguyên tố</title>
</head>
<body>
  <script>
      let count = 0
      let i = 2
      let sum = 0
      for (let check = 1; check<=10;){
            for (let j = 1; j <= i; j++ ) {
                if (i % j == 0) {
                    count++
                }
            }
                if(count == 2){
                    sum += i
                    document.write(i + "<br>")
                    check++
                }
          count = 0
          i++
        }
      document.write("Tổng 10 snt là: " + sum)
