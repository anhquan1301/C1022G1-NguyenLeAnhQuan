<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = +prompt('Nhập độ dài mảng');
        let arr = [];
        let max
        let arr2 = []
        let max2
        for (let i=0; i<a;i++){
            arr[i] = +prompt('nhập các phần tử')
        }
        max=arr[0]
        for(let i=0;i<arr.length;i++){
            if(arr[i]>max){
                max = arr[i];
            }
        }
        for (let i=0; i<arr.length;i++){
            if(max!=arr[i]){
                arr2.push(arr[i])
            }
        }
        max2=arr2[0]
        for (let i=0; i<arr2.length;i++){
            if (arr2[i]>max2){
                max2=arr2[i];
            }
        }
        document.write(max2)

    //   for(leti=0;i<arr.length;i++){
    //     max2=arr[0];
    //     if(max)
    //   }
    </script>
</body>
</html>
