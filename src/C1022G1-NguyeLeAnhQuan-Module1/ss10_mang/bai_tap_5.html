<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 5 của luyện tập mảng</title>
</head>
<body>
    <script>
        let numb = []
        let numbCheck = +prompt("Bạn muốn nhập bao nhiêu phần tử mảng?")
            for (let i = 0; i < numbCheck; i++){
               numb = parseInt(prompt("Nhập số bất kì"))
               if(numb<0)
                document.write("STT" + i + "&nbsp" + "có số nguyên âm: " + numb + "<br>")
            }
    </script>
</body>
</html>
