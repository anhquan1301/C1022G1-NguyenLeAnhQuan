<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 1 Mảng</title>
</head>
<body>
    <script>
        let numb =[10,5,15,2,7,70,20,100,1,50];
            for( let i = 0; i<numb.length; i++ ){
                if(numb[i]>=10)
                   document.write( "Những số lớn hơn hoặc bằng 10" + " " + numb[i] + "<br>" )
            }
    </script>
</body>
