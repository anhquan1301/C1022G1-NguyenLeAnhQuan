<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tao_form_don_gian2.css">
</head>
<body>
    <table>
        <tr>
            <th class="a" colspan="2">ĐĂNG KÝ HỌC VIÊN</th>
        </tr>
        <tr>
            <th><label for="name">Học và tên</label></th>
            <th><input type="text" id="name"></th>
        </tr>
        <tr>
            <th><label for="date">Ngày sinh</label></th>
            <th><input type="date" id="date"></th>
        </tr>
        <tr>
            <th>
                <label for="gender">Giới tính</label></th>
            <th><input type="radio" id="nam" name="gender">
                <label for="nam">Nam</label>
                <input type="radio" id="nữ" name="gender">
                <label for="nữ">Nữ</label></th>
            
        </tr>
        <tr>
            <th><label for="address">Địa chỉ</label></th>
            <th><textarea name="address" id="address" cols="30" rows="10"></textarea>Địa chỉ</th>
        </tr>
        <tr>
            <th><label for="class">Lớp</label></th>
            <th><select name="class" id="class">
                <option value="lop">-Chọn lớp-</option>
                <option value="lớp 11">Lớp 10</option>
                <option value="lớp 12">Lớp 11</option>
                <option value="lớp 10">Lớp 12</option>
            </select></th>
        </tr>
        <tr>
            <th><label for="email">Email</label></th>
            <th><input type="text" id="email"></th>
        </tr>
        <tr>
            <th><label for="phone">Số điện thoại</label></th>
            <th><input type="number" id="phone"></th>
        </tr>
        <tr>
            <th class="b" colspan="2">
                <input type="submit" value="Đăng ký">
                <input type="reset" value="Nhập lại">
            </th>
        </tr>
    </table>
</body>
</html>
