<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Khách Hàng</title>
</head>
<body>
    <form action="">
        <h1>Market Research Survey</h1>
        <p>Please take a few moments to complete this satisfation survey</p>
        <hr>
        <label for="age">What is your age range</label>
        <br>
        <select name="age" id="age">
            <option value="18-24">18-24</option>
            <option value="25-34">25-34</option>
            <option value="35-50">35-50</option>
            <option value="50+">50+</option>
        </select>
        <br>
        <label for="income">What is your yearly income range</label>
        <br>
        <select name="income" id="income">
            <option value="0-25000">$0-$25,000</option>
            <option value="25001-50000">$25,0001-$50,000</option>
            <option value="50001-100000">$50,001-$100,000</option>
            <option value="100000+">$100,000+</option>
        </select>
        <br>
        <span>Gender identity</span>
        <br>
            <input type="radio" id="male" name="gender">
            <label for="male">Male</label>
            <br>
            <input type="radio" id="female" name="gender">
            <label for="female">Female</label>
            <br>
            <input type="radio" id="nonbinary" name="gender">
            <label for="nonbinary">Nonbinary</label>
            <br>
            <input type="radio" id="other" name="gender">
            <label for="other">Other</label>
            <br>
            <input type="text">
            <br>
        <span>Which of the following products have your purchased in the last 2 months. Please check all that apply.</span>
        <br>
            <input type="checkbox" name="product" id="product1">
            <label for="product1">Product1</label>
            <br>
            <input type="checkbox" name="product" id="product2">
            <label for="product2">Product2</label>
            <br>
            <input type="checkbox" name="product" id="product3">
            <label for="product3">Product3</label>
            <br>
        <span>How often would you use our new product?</span>
            <br>
                <input type="radio" id="daily" name="howlong">
                <label for="daily">Daily</label>
                <br>
                <input type="radio" id="weekly" name="howlong">
                <label for="weekly">Weekly</label>
                <br>
                <input type="radio" id="monthly" name="howlong">
                <label for="monthly">Monthly</label>
                <br>
        <table>
            <tr>
                <td style="vertical-align: top;">$</td>
                <td>
                    <input type="text" name="dollars" id="money-input"> <br>
                    <sub><label for="money-input">Dollars</label></sub>
                </td>
                <td style="vertical-align: top;">.</td>
                <td>
                    <input type="text" name="cents" id="unit-input"> <br>
                    <sub><label for="unit-input">Cents</label></sub>
                </td>
            </tr>
        </table>
        <br>
        <label for="comment">What features would you like to see in the new product.</label>
        <br>
        <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
        <br>
        <table>

        </table>
    </form>
    

</body>
</html>
