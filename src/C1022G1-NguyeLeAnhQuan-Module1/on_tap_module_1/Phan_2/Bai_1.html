<!DOCTYPE html>
<html lang="en">

    <title>Bài 1</title>

<body>
    <script>
        let n = prompt('Nhập chuỗi')
        let a = ''
            for (let i=0; i<n.length; i++){
                a = n[n.length-1-i]
                document.write(a)
            }
    </script>
