<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body>
    <script>
        let str = prompt('nhập')
        let arr = str.split(' ')
        let arr2 = []
        for (let i=0; i<arr.length; i++){
            if(arr[i] != ''){
                arr2.push(arr[i])
            }
        }
        for (let j=0; j<arr2.length; j++){
            document.write(arr2[j] + '<br>')
        }
    </script>
</body>
</html>
