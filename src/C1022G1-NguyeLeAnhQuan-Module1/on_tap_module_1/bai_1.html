<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<script>
    let count = 0
    let n = prompt('Nhập kí tự')
        for (let i=0; i<n.length; i++){
            count++;
        }
        document.write('Số kí tự trong chuỗi: ' + count)
</script>
</body>
</html>
