<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 8</title>
</head>
<body>
    <script>
        let n = +prompt('Nhập độ dài mảng')
        let arr = []
            for(let i=0; i<n; i++){
                let a = []
                for (let j=0; j<n; j++){
                    if(i==j){
                        a[j] = 1
                    }
                    else {
                        a[j] = 0
                    }
                }
                arr.push(a)
            }
        console.log(arr)
    </script>
</body>
</html>
