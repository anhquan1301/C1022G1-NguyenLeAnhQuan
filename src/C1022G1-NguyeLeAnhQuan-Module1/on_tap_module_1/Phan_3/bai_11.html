<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 11</title>
</head>
<body>
    <script>
        let n = +prompt('Nhập độ dài mảng')
        let numb = []
        let arr = []
            for (let i=0; i<n; i++){
                numb[i] = +prompt('Nhập các phần tử vào mảng')
            if(numb[i]<20 && numb[i]%2==0){
                arr.push(numb[i])2
                }
            }
            document.write(arr)
    </script>
</body>
</html>
