<body>
    <script>
        let n = +prompt('Nhập vào dãy số')
        let numb = []
            for (let i=0; i<n; i++){
                numb[i] = +prompt('Nhập phần tử')
                if(i%2==1){
                    if(Math.sqrt(numb[i]) % 1 == 0){
                        console.log(numb[i])
                    }
                }
            }
    </script>
