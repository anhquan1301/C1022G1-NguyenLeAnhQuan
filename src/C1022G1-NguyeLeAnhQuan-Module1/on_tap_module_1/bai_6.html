<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body>
    <script>
        let numb = +prompt('Nhập số bất kì')
        let result = 1
            for (let i=1; i<=numb; i++){
                result *= i
            }
            document.write('Giai thừa của số nhâp vào: ' + result)
    </script>
</body>
</html>
