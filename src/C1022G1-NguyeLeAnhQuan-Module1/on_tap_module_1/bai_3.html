<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
    <script>
        let a = +prompt('Nhập số a')
        let b = +prompt('Nhập số b')
        let c = +prompt('Nhập số c')
        let delta = Math.pow(b,2) - 4*a*c
        let x = (-b)/(2*a)
        let x1 = (-b + Math.sqrt(delta))/2*a
        let x2 = (-b - Math.sqrt(delta))/2*a
            if(delta>0 && a != 0){
                document.write('Nghiệm thứ nhất: ' + x1 + '<br>');
                document.write('Nghiệm thứ hai: ' + x2);
            }
            else if(delta == 0 && a!=0){
                document.write('Có nghiệm kép x1 = x2: ' + x)
            }
            else {
                document.write('PT vô nghiệm')
            }
    </script>
</body>
</html>
