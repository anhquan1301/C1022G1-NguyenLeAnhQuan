<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        let a = +prompt("Nhập số a");
        let b = +prompt("Nhập số b");
        let x = (-b)/a
            if(a!=0 && b!=0)
                {alert(x)}
            else if(b!=0)
                {alert("Vô nghiệm")}
            else if(a!=0)
                {alert("Có 1 nghiệm là 0")}    
            else
                {alert("Vô số nghiệm")}
                      
    </script>
</body>
</html>
