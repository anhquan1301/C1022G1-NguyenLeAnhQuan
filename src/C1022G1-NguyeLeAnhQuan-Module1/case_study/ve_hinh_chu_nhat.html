<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ hình chữ nhật</title>
</head>
<body>
    <script>
        let m = +prompt('Chiều rộng')
        let n = +prompt('Chiều dài')
        for( let x = 1; x <= n; x++){
                for (let y = 1; y <= m; y++) {
                    if(y==1 || x==1 || x==n ||y==m){
                        document.write('*')
                    }
                    else {
                        document.write('&ensp;')
                    }
                }
                document.write('<br>')
        }
    </script>
</body>
</html>
