<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
    <script>
        let inputNumb = +prompt('Bạn muốn bao nhiêu phần tử mảng ')
        let numb1 = [];
        let numb2 = [];
        let division = 0
        let max = 0
        let e;
        let k
            for (let i=0; i<inputNumb; i++) {
                    numb1[i] = +prompt('Nhập phần tử vào mảng thứ 1')
            }
            for (let j = 0; j < inputNumb; j++) {
                    numb2[j] = +prompt('Nhập phần tử vào mảng thứ 2')
                    division = numb1[j] / numb2[j]
                    if (division > max) {
                        max = division
                        e = j
                        k = numb1[j]+'/'+numb2[j]
                    }
            }
            document.write('Phần tử lớn nhất: ' + k + '<br>' + 'Có chỉ số: ' + e)
    </script>
</body>
</html>
