<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ tam giác cân</title>
</head>
<body>
    <script>
        let h = +prompt('Nhập chiều cao')
        let a = 2*h-1
        let min = h
        let max = h
            for (let i=1; i<=h; i++){
                for (let j=1; j<=a; j++){
                    if(j >= min && j <= max){
                        document.write('*')
                    }
                    else {
                        document.write('&nbsp'+'&nbsp')
                    }
                }
                document.write('<br>')
                min--
                max++
            }
    </script>
</body>
</html>
