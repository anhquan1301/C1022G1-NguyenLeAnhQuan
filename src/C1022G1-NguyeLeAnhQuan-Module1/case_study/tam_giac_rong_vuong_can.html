<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ tam giác rỗng vuông cân</title>
</head>
<body>
    <script>
        let h = +prompt('Nhập chiều cao')
            for (let i=1; i<=h; i++){
                for (let j=1; j<=h; j++){
                    if (j==1 || i==h || i==j){
                        document.write('*')
                    }
                    else {
                        document.write('&ensp;')
                    }
                }
                document.write('<br>');
            }
    </script>
</body>
</html>
