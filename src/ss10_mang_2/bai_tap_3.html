<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai tập 3 luyện tập mảng 2</title>
</head>
<body>
<script>
    let numb = [];
    let arr = +prompt('Bạn muốn bao nhiêu phần tử trong mảng')
    let count = 0;
    for (let i = 0; i < arr; i++) {
        numb[i] = prompt('nhập các phần tử trong mảng ')
        if (numb[i]/numb[i]===1)
            count++
    }
    document.write("Số ký tự số trong mảng là: " + count + '<br>')
</script>
</body>
</html>
