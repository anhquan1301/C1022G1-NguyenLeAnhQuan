<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 5 của mảng 2</title>
</head>
<body>
<script>
    let a = prompt('Nhập vào các chuỗi ký tự')
    let b = prompt('Nhập vào các chuỗi ký tự')
    let arr1 = a.split()
    let arr2 = b.split()
    for (let i =0 ; i < arr1.length ;i++){
        if (arr1[i]==arr2[i]){
            document.write('chuỗi giống nhau')
        }else{
            document.write('Chuỗi không giống nhau')
        }
    }
</script>
</body>
</html>
