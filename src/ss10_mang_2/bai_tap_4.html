<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 4 của mảng 2</title>
</head>
<body>
<script>
    let arr= prompt('Nhập vào các chuỗi ký tự')
    let numb = arr.split('')
    let count = 0;
    for (let i = 0; i < numb.length; i++) {
        if (numb[i]/numb[i] != 1 ) {
            count++;
        }
    }
    document.write("có " + count + " từ trong chuỗi");
</script>
</body>
</html>
