<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 2 của mảng 2 chiều</title>
</head>
<body>
    <script>
        function soNguyenTo(n) {
            let count = 0
            for (let i = 1; i <= n; i++) {
                if (n % i == 0) {
                    count++
                }
            }
            if (count == 2) {
                return true;
            }
            else {
                return false
            }
        }
        let arr = []
        function mang2Chieu(mang) {
            let count = 0
            let doDaiMang = +prompt('Nhập độ dài của mảng')
                for (let i=0; i<doDaiMang; i++){
                    let doDaiMangCon = +prompt('Nhập độ dài mảng con')
                    let mang2 = []
                    mang.push(mang2)
                    for (let j=0; j<doDaiMangCon; j++){
                        mang2[j] = +prompt('Nhập phần tử vào mảng')
                    }
                }
                for (let i=0;i<mang.length;i++){
                    for (let j=0; j<mang.length; j++){
                        if(soNguyenTo(mang[i][j])){
                            count++
                            document.write('Các số nguyên tố trong mảng : ' + mang[i][j] + '<br>')
                        }
                    }
                }
            document.write('Có ' + count + ' số nguyên tố trong mảng')
        }
        console.log(mang2Chieu(arr))
    </script>
</body>
</html>
