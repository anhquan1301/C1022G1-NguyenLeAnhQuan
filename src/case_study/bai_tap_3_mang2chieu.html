<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 3 của mảng 2 chiều</title>
</head>
<body>
    <script>
        function max(n){
            let max = n[0][0]
            for(let i=0; i < n.length; i++){
                    for (let j=0; j<n.length; j++){
                        if(n[i][j] > max){
                            max = n[i][j]
                        }
                    }
            }
            return max
        }
        function min(m){
            let min = m[0][0]
            for (let i=0; i < m.length; i++){
                for (let j=0; j < m.length; j++){
                    if(m[i][j] < min){
                        min = m[i][j]
                    }
                }
            }
            return min
        }
        let arr = []
        function mang2Chieu(mang) {
            let doDaiMang = +prompt('Nhập độ dài của mảng')
            for (let i=0; i<doDaiMang; i++){
                let doDaiMangCon = +prompt('Nhập độ dài mảng con')
                let mang2 = []
                mang.push(mang2)
                for (let j=0; j<doDaiMangCon; j++){
                    mang2[j] = +prompt('Nhập phần tử vào mảng')
                }
            }
            document.write('Số bé nhất trong mảng: ' + min(mang) + '<br>')
            document.write('Số lớn nhất trong mảng: ' + max(mang))
        }
        (mang2Chieu(arr))
    </script>
</body>
</html>
