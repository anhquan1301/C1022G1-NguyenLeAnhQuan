<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tam giác cân rỗng</title>
</head>
<body>
    <script>
        let h = +prompt('Nhập chiều cao')
        let a = h*2-1
        let min = h
        let max = h
        for (let i=1; i<=h; i++){
            for (let j=1; j<=a; j++) {
                if(j==min || j==max || i==h){
                    document.write('*')
                }
                else {
                    document.write('&nbsp;' + '&nbsp')
                }
            }
            document.write('<br>')
            min--
            max++
        }
    </script>
</body>
</html>
