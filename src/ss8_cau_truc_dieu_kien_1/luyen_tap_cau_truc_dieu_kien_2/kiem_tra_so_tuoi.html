<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra số tuổi của người</title>
</head>
<body>
    <script>
        let old = +prompt("Nhập số tuổi");
            if(old > 0 && old < 120)
                alert("Số tuổi của người");
            else
                alert("Không phải số tuổi của người");
    </script>
</body>
</html>
