<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giai thừa số nguyên dương</title>
</head>
<body>
    <script>
        let numb = +prompt("Nhập số nguyên dương");
        let result = 1;
        let i = 1
            while(i<=numb){
                result = result * i
            i++
            }
            document.write(result)
                

    </script>
</body>
</html>
