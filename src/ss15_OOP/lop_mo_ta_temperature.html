<script>
    class Temperature{
        constructor(triSo) {
            this.triSo = triSo;
        }
        cSangf(doF){
            doF = this.triSo * 9/5 + 32;
            return doF;
        }
        cSangKevin(doK){
            doK = this.triSo + 273.15;
            return doK;
        }
    }

    let doC;
            do {
              doC = prompt('Nhập nhiệt độ C');
            }
            while ( doC < (-273));

        document.write("Nhiệt độ C sang độ F là: " + temperatureOOP.cSangf() + "<br>");
        document.write("Nhiệt độ C sang độ K là: " + temperatureOOP.cSangKevin());
